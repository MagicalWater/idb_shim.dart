name: idb_shim
version: 1.4.2
author: Alexandre Roux Tekartik <alex.tekartik.pub@gmail.com>
description: indexed_db dart polyfill over native, websql, file io or memory implementation
homepage: http://alextekartik.github.io/idb_shim.dart/
environment:
  sdk: '>=1.24.0 <2.0.0'
dependencies:
  sembast: '>=1.6.1'
  collection: '>=1.4.0'
  path: any
  js: any
dev_dependencies:
  stack_trace: any
  browser: any
  logging: any
  test: any
  dev_test: any
  chrome_travis:
    git: git://github.com/tekartik/chrome_travis.dart
    version: '>=0.1.3'

# to allow testing with dartdevc
transformers:
- test/pub_serve:
    $include: test/**_test.dart

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
    debug: dartdevc

